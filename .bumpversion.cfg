[bumpversion]
commit = True
tag = True
current_version = 0.0.1
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\-(?P<release>[a-z]+))?
serialize = 
	{major}.{minor}.{patch}-{release}
	{major}.{minor}.{patch}

[bumpversion:file:setup.py]

[bumpversion:file:./src/package_name/__init__.py]

[bumpversion:part:release]
optional_value = prod
first_value = dev
values = 
	dev
	prod
